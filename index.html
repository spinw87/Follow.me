<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Redeem Code Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    :root {
      --neon: #00ffff;
      --button-bg: #ff0080;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      overflow: hidden;
      background: black;
    }
    /* Motion background */
    .tech-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, #ff00cc, #00b3ff, #00ffff);
      background-size: 600% 600%;
      animation: gradientMove 15s ease infinite;
      z-index: -1;
      opacity: 0.3;
    }
    @keyframes gradientMove {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    .container, .dashboard {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }
    /* Login box improvement */
    .login-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      backdrop-filter: blur(15px);
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
      transition: transform 0.5s ease, opacity 0.5s ease;
      width: 350px;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.15);
      color: white;
      font-size: 16px;
      outline: none;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
    }
    .password-wrapper {
      position: relative;
      width: 100%;
    }
    .password-wrapper input {
      padding-right: 40px;
    }
    .toggle-password {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }
    button {
      padding: 10px 18px;
      margin-top: 15px;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      background: var(--neon);
      color: black;
      box-shadow: 0 0 15px var(--neon);
      transition: all 0.3s ease;
    }
    button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px var(--neon);
    }
    /* Instagram & Telegram buttons with improved styles */
    .instagram-btn, .telegram-btn {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      border-radius: 30px;
      font-weight: bold;
      text-decoration: none;
      font-size: 15px;
      animation: glowPulse 1.5s infinite alternate;
      transition: all 0.3s ease;
    }
    .instagram-btn {
      background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
      color: white;
      box-shadow: 0 0 15px #ff0080;
    }
    .telegram-btn {
      background: linear-gradient(45deg, #0088cc, #00a8e8, #00c1ff);
      color: white;
      box-shadow: 0 0 15px #0088cc;
    }
    .instagram-btn i, .telegram-btn i {
      margin-right: 8px;
    }
    .instagram-btn:hover, .telegram-btn:hover {
      transform: scale(1.05);
    }
    @keyframes glowPulse {
      from { box-shadow: 0 0 10px var(--neon); }
      to { box-shadow: 0 0 25px var(--neon); }
    }
    .dashboard {
      display: none;
      animation: zoomFadeIn 0.8s ease forwards;
    }
    @keyframes zoomFadeIn {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    .dashboard h1 {
      font-size: 2rem;
      text-shadow: 0 0 10px var(--neon);
    }

    /* Notification styles */
    .notification {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background-color: red;
      color: white;
      padding: 15px 30px;
      border-radius: 8px;
      font-size: 18px;
      display: none;
      opacity: 0;
      animation: slideIn 0.5s forwards;
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
<div class="tech-bg"></div>

<div class="container" id="loginPage">
  <div class="login-box" id="loginBox">
    <h2>Redeem Code Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <div class="password-wrapper">
      <input type="password" id="password" placeholder="Password" />
      <button class="toggle-password" onclick="togglePassword()">Show</button>
    </div>
    <div><input type="checkbox" id="verifyBot" /> I'm not a robot</div>
    <button onclick="login()">Login</button>
    <a href="https://www.instagram.com/furkaaannn_.0?igsh=dmF1MTQyZDR5cmRw" target="_blank" class="instagram-btn">
      <i class="fab fa-instagram"></i> Follow on Instagram
    </a>
    <a href="https://t.me/+c7iOahYQaHdjYmY1" target="_blank" class="telegram-btn">
      <i class="fab fa-telegram"></i> FOR PASSWORD ðŸ”‘
    </a>
  </div>
</div>

<div class="dashboard" id="dashboardPage">
  <h1>Welcome to the Secret Dashboard!</h1>
  <p style="opacity: 0.7;">COMING SOON - STAY WITH US</p>
</div>

<!-- Add click.mp3 sound -->
<audio id="clickSound" src="click.mp3"></audio>

<!-- Notification div -->
<div class="notification" id="errorNotification">Invalid Username or Password</div>

<script>
  // Function to play the click sound
  function playClickSound() {
    document.getElementById("clickSound").play();
  }

  // Function to show the notification
  function showNotification() {
    const notification = document.getElementById("errorNotification");
    notification.style.display = "block";
    setTimeout(() => {
      notification.style.opacity = 0;
      setTimeout(() => {
        notification.style.display = "none";
        notification.style.opacity = 1;
      }, 500);
    }, 3000); // Hide after 3 seconds
  }

  // Function to handle login
  function login() {
    playClickSound();  // Play the sound on login button click
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();
    const verifyBot = document.getElementById("verifyBot").checked;

    if (username === "furkkkredeem" && password === "furkkk@60050" && verifyBot) {
      document.getElementById("loginPage").style.display = "none";
      document.getElementById("dashboardPage").style.display = "flex";
    } else {
      showNotification();  // Show the notification on invalid login
    }
  }

  function togglePassword() {
    playClickSound();  // Play the sound when showing/hiding password
    const passwordInput = document.getElementById("password");
    const toggleBtn = document.querySelector(".toggle-password");
    if (passwordInput.type === "password") {
      passwordInput.type = "text";
      toggleBtn.textContent = "Hide";
    } else {
      passwordInput.type = "password";
      toggleBtn.textContent = "Show";
    }
  }
</script>
</body>
</html>
